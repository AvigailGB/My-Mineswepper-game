<!DOCTYPE html>

    <title>Minesweeper Game</title>

    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="init()">
    <div class="buttons">
        <button onclick="changeGamelevel(4)">4 X 4</button>
        <button onclick="changeGamelevel(8)">8 X 8</button>
        <button onclick="changeGamelevel(12)">12 X 12</button><br>
        <button class="face" onclick="init()">ðŸ˜ƒ</button>
